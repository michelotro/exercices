<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FIZZZ BUZZZ</title>
</head>
<body>
    <h1>FIZZZ BUZZZ</h1>



    <script>
        
        for(let i = 1; i <= 100; i++){
       
            if (i%3 == 0 && i%5 == 0) {
                console.log(`fizz buzz`);                
            }
            else if (i%5 ==0 && i%3 != 0) {
                console.log(`buzz`);
            } 
            else if(i%5!=0 && i%3==0){
                console.log(`fizz`);
            }
            else{
                console.log(i);                
            } 
        }
    
    </script>
</body>
</html>
