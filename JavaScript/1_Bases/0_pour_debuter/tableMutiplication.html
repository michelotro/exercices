<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table de Multiplication</title>
</head>
<body id="table">
    <h1>Table de Multiplication</h1>
 


    <script>
        
        let nombre;
 do{
    nombre = prompt("Saisissez un nomre entier");
 }
 while(isNaN(nombre) || nombre%1!==0);
 
 document.write("<h4>La table de : " +nombre+"</h4>")


 for(let i = 0; i <= 10; i++){
    
document.write(+ i + "x" + nombre + "=" + i * + nombre + "<br/>") ;


 }


        
    </script>
    
</body>
</html>
